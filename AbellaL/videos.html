<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Gallery</title>
  <link rel="stylesheet" href="videos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap" rel="stylesheet"/>
</head>
<body>
  <header>
    <a href="Abella.html" class="back-btn">
      <i class="fas fa-arrow-left"></i>
      <span>Back to Home</span>
    </a>
    <h1>My Videos</h1>
  </header>

  <div class="video-carousel-container">
    <div class="video-carousel">
      <div class="video-slide active">
        <video controls>
          <source src="videos/video1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="video-description">
          <h3>Creative Journey</h3>
          <p>A glimpse into my creative process and inspiration.</p>
        </div>
      </div>
      
    
      
      <div class="video-slide">
        <video controls>
          <source src="videos/video3.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="video-description">
          <h3>Travel Memories</h3>
          <p>Beautiful moments from my recent adventures.</p>
        </div>
      </div>


      <div class="video-slide">
        <video controls>
          <source src="videos/video5.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="video-description">
          <h3>Travel Memories</h3>
          <p>Beautiful moments from my recent adventures.</p>
        </div>
      </div>
    </div>
    
    <div class="carousel-controls">
      <button class="prev-btn" aria-label="Previous video">
        <i class="fas fa-chevron-left"></i>
      </button>
      <div class="slide-indicators">
        <span class="indicator active" data-index="0"></span>
        <span class="indicator" data-index="1"></span>
        <span class="indicator" data-index="2"></span>
        <span class="indicator" data-index="3"></span>
        <span class="indicator" data-index="4"></span>
        <span class="indicator" data-index="5"></span>
      </div>
      <button class="next-btn" aria-label="Next video">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const slides = document.querySelectorAll('.video-slide');
      const indicators = document.querySelectorAll('.indicator');
      const prevBtn = document.querySelector('.prev-btn');
      const nextBtn = document.querySelector('.next-btn');
      let currentIndex = 0;
      
      function showSlide(index) {
        slides.forEach(slide => {
          const video = slide.querySelector('video');
          if (video) {
            video.pause();
            video.currentTime = 0;
          }
          slide.classList.remove('active');
        });
        
        indicators.forEach(indicator => {
          indicator.classList.remove('active');
        });
        
        currentIndex = index;
        
        if (currentIndex < 0) {
          currentIndex = slides.length - 1;
        } else if (currentIndex >= slides.length) {
          currentIndex = 0;
        }
        
        slides[currentIndex].classList.add('active');
        indicators[currentIndex].classList.add('active');
      }
      
      prevBtn.addEventListener('click', () => {
        showSlide(currentIndex - 1);
      });
      
      nextBtn.addEventListener('click', () => {
        showSlide(currentIndex + 1);
      });
      
      indicators.forEach((indicator, index) => {
        indicator.addEventListener('click', () => {
          showSlide(index);
        });
      });
    });
  </script>
</body>
</html>
