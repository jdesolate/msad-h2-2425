<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Profile Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fafafa;
    }

    .profile {
      max-width: 935px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #dbdbdb;
    }

    .profile-header {
      display: flex;
      align-items: center;
      padding-bottom: 20px;
      border-bottom: 1px solid #dbdbdb;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 40px;
    }

    .profile-info {
      flex: 1;
    }

    .profile-info h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .profile-stats {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
    }

    .profile-stats div {
      font-weight: bold;
    }

    .profile-bio {
      margin-top: 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
    }
  </style>
</head>
