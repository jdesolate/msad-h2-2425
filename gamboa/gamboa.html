<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="gamboa.css">
</head>


<script src="gamboa.js"></script>

<body class = "dark-mode">
  <header class="sticky-header">
    <div class="header-row">
        <div class="header-cards">
            <a href="https://www.linkedin.com/" target="_blank" class="header-card linkedin" title="LinkedIn">
                <img src="LinkedInColored.svg" alt="LinkedIn" />
            </a>
            <a href="https://github.com/Scorch879" target="_blank" class="header-card github" title="GitHub">
                <img src="Github.svg" alt="GitHub" />
            </a>
            <a href="https://www.facebook.com/JobertGamboa0804" target="_blank" class="header-card facebook" title="Facebook">
                <img src="FacebookColored.svg" alt="Facebook" />
            </a>
            <a href="https://mail.google.com/mail/?view=cm&to=jbgamboa1223@gmail.com&su=Hello&body=Hi%20there!" target="_blank" class="header-card email" title="Email">
                <img src="Email.svg" alt="Email" />
            </a>
        </div>
        <button class="dark-mode-toggle">üåô Dark Mode</button>
    </div>
</header>

  

    <section class="profile-banner">
        <div class="banner-img" id="bannerImg">
            <input type="file" id="bannerInput" accept="image/*" style="display:none;"> 

        <div class="profile-pic-container">
            <div class="profile-pic" id="profilePic"></div>
            <input type="file" id="profileInput" accept="image/*" style="display:none;">
            <span class="camera-icon" id="cameraIcon">üì∑</span>
        </div>
        </div>

        <div class="username" id="username">Jobert Damian P. Gamboa</div>
    </div>
        
        <button class="edit-profile" id="editProfileBtn" >‚úè Edit Profile</button>
        <button class="edit-banner" id="editBannerBtn">Edit Banner</button>
    </section>

    <nav class="profile-tabs">
        <button class="tab active" onclick="showTab('about')">About me</button>
        <button class="tab" onclick="showTab('projects')">Projects</button>
        <button class="tab" onclick="showTab('content')">Content</button>
    </nav>

    <section class="tab-content">
        <div id="about" class="tab-pane active">
            <p id="aboutText">This is the About Me section.</p>
        </div>
        <div id="projects" class="tab-pane">
            <p id ="hobbiesText">This is the Projects section.</p>
        </div>
        <div id="content" class="tab-pane"> 
            <p id="contentText">This is the Content section.</p>
        </div>

    </section>

    <div id="editModal" class="modal">
        <div class="modal-content">

            <h2>Edit Profile</h2>
            <label>Username:<br>
            <input type="text" id="modalUsername">
            </label><br><br>

            <label>About Me:<br>
            <textarea id="modalAbout"></textarea>
            </label><br><br>

            <label>Projects:<br>
            <textarea id="modalHobbies"></textarea>
            </label><br><br>

            <label>Content:<br>
            <textarea id="modalContent"></textarea>
            </label><br><br>

            <button id="saveProfileBtn">Save</button>
            <button id="cancelProfileBtn">Cancel</button>
        </div>
    </div>
</body>
</html>
