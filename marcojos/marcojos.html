<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page - Akira</title>
    <link rel="stylesheet" href="Marcojos.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header clearfix">
            <div class="profile-avatar">
                <img src="https://i.pinimg.com/1200x/86/9d/3c/869d3ca0b889f654e9ce042e830b3171.jpg" alt="Akira's avatar" />
            </div>
            <div class="profile-info">
                <h1 class="profile-name">Akira</h1>
                <div class="profile-username">@JadenTDS</div>
                <div class="profile-stats">
                    <div class="stat">
                        <div class="stat-number">192</div>
                        <div class="stat-label">Friends</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">172</div>
                        <div class="stat-label">Followers</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">3</div>
                        <div class="stat-label">Following</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="profile-content">
            <div class="main-content">
                <div class="profile-section">
                    <h2 class="section-title">About</h2>
                    <p>In the Bleak Midwinter</p>
                </div>
                
                <div class="profile-section">
                    <h2 class="section-title">Featured Photos</h2>
                    <div class="featured-photos">
                        <img src="https://i.pinimg.com/736x/c1/c7/92/c1c792e1a785724c658e8035efac9055.jpg" alt="Featured photo 1">
                        <img src="https://i.pinimg.com/736x/65/73/a0/6573a027f1f0d23001d7c69ae88f4d5f.jpg" alt="Featured photo 2">
                        <img src="https://i.pinimg.com/736x/d6/b9/69/d6b9699236036ef4f336e04cdfeaa118.jpg" alt="Featured photo 3">
                        <img src="https://i.pinimg.com/736x/89/94/7b/89947b414c9f7aff8f545edf6e997dff.jpg" alt="Featured photo 4">
                    </div>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="profile-section">
                    <h2 class="section-title">Friends</h2>
                    <div class="friends-container">
                        <div class="friend">
                            <div class="friend-avatar">
                                <img src="https://i.pinimg.com/736x/72/3a/94/723a94fb1159a0b93b3cf3d18f3c8a73.jpg" alt="Avatar of Raikkonen">
                            </div>
                            <div class="friend-name">Raikkonen</div>
                        </div>
                        <div class="friend">
                            <div class="friend-avatar">
                                <img src="https://i.pinimg.com/736x/b0/71/a4/b071a4d1bc1e7a06b77030b913a67043.jpg" alt="Avatar of Takt">
                            </div>
                            <div class="friend-name">Takt</div>
                        </div>
                        <div class="friend">
                            <div class="friend-avatar">
                                <img src="https://i.pinimg.com/736x/58/c7/69/58c769312cea2b1308a3aa1fd2c97309.jpg" alt="Avatar of Milsoyy">
                            </div>
                            <div class="friend-name">Milsoyy</div>
                        </div>
                        <div class="friend">
                            <div class="friend-avatar">
                                <img src="https://i.pinimg.com/736x/26/ef/01/26ef0193940d1045b0cfc4755aecedf6.jpg" alt="Avatar of Mashiro">
                            </div>
                            <div class="friend-name">Mashiro</div>
                        </div>
                    </div>
                </div>
                
                <div class="profile-section">
                    <h2 class="section-title">Groups</h2>
                    <p>ONE TEAM ONE GOAL</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
